{%load static%}

<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script type="text/javascript" src="{% static 'js/inicio.js' %}"></script>

<body>

    </center>

        <center>
          <a class="btn" href="{% url 'principal' %}">Entrar</a>
        </center>

        
    </form>
    <div class="text-center fs-6">
      <br>
      <center>
        <a href="{% url 'recuperar' %}">Recuperar contraseña</a> o <a href="{% url 'registro' %}">Registrarse</a>

        </div>
</div>
