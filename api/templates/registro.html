{%load static%}
<!DOCTYPE html>
<html>
<head>
<title>Registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/style2.css' %}">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Registrar usuario</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form method="post" action="{% url 'ingresa_usuario' %}">

					{% csrf_token %}
					<input class="text" type="text" id="id_usuario" name="id_usuario" placeholder="Usuario" required="">
					<input class="text email" type="email" id="correo" name="correo" placeholder="Email" required="">
					<input class="text" type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required="">
					<input class="text w3lpass" type="password" name="confirmar_contrasena" placeholder="Confirmar contraseña" required="">

					<!-- <div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>Estoy de acuerdo con los terminos y condiciones</span>
						</label>
						<div class="clear"> </div>
					</div>  -->
					
					
					
					<button type="submit">Guardar</button> 
					<br>
					{% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %} 
				</form>
				<br>
				<p>¿Ya tienes una cuenta? <a href="{% url 'index' %}"> Ingresa</a></p>
			</div>
		</div>
		
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
